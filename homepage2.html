<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kenneth's Kitchen!</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }
        ul {
            display: inline;
        }

        #pictureGrid {
            height: 500px;
            width: 500px;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="pictureGrid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
